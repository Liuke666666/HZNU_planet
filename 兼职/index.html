    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery.min.js"></script>
    <!--start slider -->
    <link rel="stylesheet" href="css/fwslider.css" media="all" />
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/css3-mediaqueries.js"></script>
    <script src="js/fwslider.js"></script>
    <!--end slider -->
    <!---strat-date-piker---->

    <!---/End-date-piker---->

    <script type="text/javascript">
      (function () {
        JC.init({
          domainKey: "",
        });
      })();
    </script>
    <!--nav-->
    <script>
      $(function () {
        var pull = $("#pull");
        menu = $("nav ul");
        menuHeight = menu.height();

        $(pull).on("click", function (e) {
          e.preventDefault();
          menu.slideToggle();
        });

        $(window).resize(function () {
          var w = $(window).width();
          if (w > 320 && menu.is(":hidden")) {
            menu.removeAttr("style");
          }
        });
      });
    </script>

  <body>
    <!-- start header -->
    <div class="header_bg">
      <div class="wrap">
        <div class="header">
          <div class="logo">
            <span>兼职</span>
          </div>
          <a href="../index.html" class="aui-header-item">
            <i class="aui-icon aui-icon-back"></i>返回
          </a>
          <div class="h_right">

            <ul class="menu">
              <li class="active"><a href="index.html">hotel</a></li>
              |
              <li><a href="contact.html">contact</a></li>
              <div class="clear"></div>
            </ul>
            <!-- start profile_details -->
          </div>
          <div class="clear"></div>
          <div class="top-nav">
            <nav class="clearfix">
              <ul>
                <li class="active"><a href="index.html">hotel</a></li>

              </ul>
              <a href="#" id="pull">Menu</a>
            </nav>
          </div>
        </div>
      </div>

    <!----start-images-slider---->
    <div class="images-slider">
      <!-- start slider -->
      <div id="fwslider">
        <div class="slider_container">
          <div class="slide">
            <!-- Slide image -->
            <img src="images/slider-bg.jpg" alt="" />
            <!-- /Slide image -->
            <!-- Texts container -->
            <div class="slide_content"></div>
            <!-- /Texts container -->
          </div>
          <!-- /Duplicate to create more slides -->
          <div class="slide">
            <img src="images/slider-bg.jpg" alt="" />
          </div>
          <!--/slide -->
        </div>
        <div class="timers"></div>
        <div class="slidePrev"><span> </span></div>
        <div class="slideNext"><span> </span></div>
      </div>
      <!--/slider -->
    </div>
    <!--start main -->
    <div class="main_bg">
      <div class="wrap">
        <div class="online_reservation">
          <div class="b_room">
            <div class="booking_room">
              <h4>找兼职</h4>
              <p>在下方填入你希望的工作类型、工作时间、在岗时间、期望薪资</p>
            </div>
            <div class="reservation">
              <ul>
                <li class="span1_of_1">
                  <h5>工作类型:</h5>
                  <!----------start section_room----------->
                  <div class="section_room">
                    <select
                      id="country"
                      onchange="change_country(this.value)"
                      class="frm-field required"
                    >
                      <option value="null">数据分析岗位</option>
                      <option value="null">电商运营岗位</option>
                      <option value="AX">Web开发岗位</option>
                      <option value="AX">Java开发岗位</option>
                    </select>
                  </div>
                </li>
                <li class="span1_of_1 left">
                  <h5>到岗时间：</h5>
                  <div class="book_date">
                    <form>
                      <input
                        class="date"
                        id="datepicker"
                        type="text"
                        value="DD/MM/YY"
                        onfocus="this.value = '';"
                        onblur="if (this.value == '') {this.value = 'DD/MM/YY';}"
                      />
                    </form>
                  </div>
                </li>
                <li class="span1_of_1 left">
                  <h5>在岗时常:</h5>
                  <div class="book_date">
                    <form>
                      <input
                        class="date"
                        id="datepicker1"
                        type="text"
                        value="DD/MM/YY"
                        onfocus="this.value = '';"
                        onblur="if (this.value == '') {this.value = 'DD/MM/YY';}"
                      />
                    </form>
                  </div>
                </li>
                <li class="span1_of_2 left">
                  <h5>期望薪资:</h5>
                  <!----------start section_room----------->
                  <div class="section_room">
                    <select
                      id="country"
                      onchange="change_country(this.value)"
                      class="frm-field required"
                    >
                      <option value="null">1000以下</option>
                      <option value="null">1000-2000</option>
                      <option value="AX">2000-3000</option>
                      <option value="AX">3000以上</option>
                    </select>
                  </div>
                </li>
                <li class="span1_of_3">
                  <div class="date_btn">
                    <form>
                      <input type="submit" value="确定" />
                    </form>
                  </div>
                </li>
                <div class="clear"></div>
              </ul>
            </div>
            <div class="clear"></div>
          </div>
        </div>
        <!--start grids_of_3 -->
        <div class="grids_of_3">
          <div class="grid1_of_3">
            <div class="grid1_of_3_img">
              <a href="details.html">
                <img src="images/pic2.jpg" alt="" />
                <span class="next"> </span>
              </a>
            </div>
            <h4>
              <a href="#">Web开发岗位<span>1000¥</span></a>
            </h4>
            <p>熟练掌握HTML/CSS/JavaScript，熟悉常见的前端框架。</p>
          </div>
          <div class="grid1_of_3">
            <div class="grid1_of_3_img">
              <a href="details.html">
                <img src="images/pic1.jpg" alt="" />
                <span class="next"> </span>
              </a>
            </div>
            <h4>
              <a href="#">数据分析岗位<span>1800¥</span></a>
            </h4>
            <p>
              熟练运用Excel/Eviews/stata等数据软件，能熟练使用python和爬虫等功能。
            </p>
          </div>
          <div class="grid1_of_3">
            <div class="grid1_of_3_img">
              <a href="details.html">
                <img src="images/pic3.jpg" alt="" />
                <span class="next"> </span>
              </a>
            </div>
            <h4>
              <a href="#">电商运营岗位<span>2100¥</span></a>
            </h4>
            <p>了解电商平台运营基础规则和流程熟悉电商渠道推广的方式及工具。</p>
          </div>
          <div class="clear"></div>
        </div>
      </div>
