<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/xianzhi.css" />
    <title>闲置交易</title>
  </head>
  <body>
    <div class="head">
      <a href="../index.html" class="aui-header-item">
        <i class="aui-icon aui-icon-back"></i>返回
      </a>
      <div class="title">
        <h2>闲置交易</h2>
      </div>
      <div class="fun">
        <div class="search">
          <img src="/img/放大镜.svg" alt="" />
          <input type="text" placeholder="笔记本电脑" />
          <button>
            <h4>搜索</h4>
          </button>
        </div>
        <a class="shaixuan">
          <img src="/img/筛选.svg" alt="" />
        </a>
      </div>
    </div>
    <div class="hide">
      <div class="detail">
        <div class="detail-top">
          <div class="return"><img src="img/返回.svg" alt="" /></div>
          <img src="img/显卡.jpg" alt="" />
          <h5 class="good_name">RTX3060显卡</h5>
          <div class="new">95新</div>
          <h3 class="price">￥3000</h3>
          <div class="seller">
            <img src="img/头像.svg" alt="" />
            计算机201 腾孜荣
          </div>
        </div>
        <div class="detail-bottom">
          <div class="chujia"><h6>出价</h6></div>
          <div class="woxiangyao"><h6>我想要</h6></div>
        </div>
      </div>
    </div>
    <div class="goods">
      <!-- <div class="good">
          <img src="img/显卡.jpg" alt="" />
          <h5 class="good_name">RTX3060显卡</h5>
          <div class="new">95新</div>
          <h3 class="price">￥3000</h3>
        </div> -->
    </div>

    <div class="bottom">
      <div class="zhuye"><img src="img/主页.svg" alt="" /></div>
      <div class="fabu">+</div>
      <div class="xiaoxi"><img src="img/消息.svg" alt="" /></div>
    </div>
  </body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/xianzhi.js"></script>
